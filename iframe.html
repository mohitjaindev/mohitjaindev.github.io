<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>

<iframe src="iframe.html" width="600" height="600"></iframe>

<script type="text/javascript">
	let eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
	let eventer = window[eventMethod];
	let messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
	eventer(messageEvent, function (e) {
		let origin = (e.originalEvent && e.originalEvent.origin) || e.origin;
		if(origin !== 'http://my.flipkart.com:8080' || e.data.type !== "tnc_accepted")
		return;

		console.log("Message from flipkart- ", e.data.data);
	});
</script>
</body>
</html>
