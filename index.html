<!DOCTYPE html>
<html>
<head>
	<title>My Iframe</title>
	<style>
			.button {
			  background-color: #2874f0; /* Green */
			  border: none;
			  color: white;
			  padding: 15px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 20px;
			  margin: 4px 2px;
			  cursor: pointer;
			}
			</style>
</head>
<body>

<button type="button" style="height: 50px; width: 250px" class="button">Agree & Continue</button>

<script type="text/javascript">
	var target_origin = 'http://my.flipkart.com:8080';
	var message = {
		type: "tnc_accepted",
		data: "TnC Accepted"
	}
	document.querySelector('button').onclick = function () {
		parent.postMessage(message, target_origin)
	};
</script>


</body>
</html>
